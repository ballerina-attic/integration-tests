apiVersion: v1
kind: ReplicationController
metadata:
  name: ballerina-test-version-1
  labels:
    name: ballerina-test-version-1
spec:
  replicas: 1
  selector:
    name: ballerina-test-version-1
  template:
    metadata:
      labels:
        name: ballerina-test-version-1
    spec:
      containers:
      -
        name: ballerina-service
        image: dockerhub.private.wso2.com/ubuntu_16.04-oracle_java-8.121:1.0
        env:
        -
          name : pattern
          value : "ballerina_standalone"
        -
          name : ballerina_home
          value : "/opt/ballerina"
        -
          name : ballerina_test_repo
          value : "https://github.com/yasassri/ballerina-distributed-tests.git"
        -
          name : ballerina_test_repo_name
          value : "ballerina-distributed-tests"
        -
          name : JAVA_HOME
          value : "/opt/java/jdk1.8.0_121"

        ports:
        -
          containerPort: 9090
          protocol: "TCP"

      imagePullSecrets:
       - name: registrykey