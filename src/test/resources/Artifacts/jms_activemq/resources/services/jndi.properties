# register some connection factories
# connectionfactory.[jndiname] = [ConnectionURL]

connectionfactory.QueueConnectionFactory = amqp://admin:admin@carbon/carbon?brokerlist='tcp://localhost:5672'
connectionfactory.TopicConnectionFactory = tcp://localhost:5672

# register some queues in JNDI using the form
# queue.[jndiName] = [physicalName]
queue.MyQueue = MyQueue
queue.MyQueue2 = MyQueue2


# register some topics in JNDI using the form
# topic.[jndiName] = [physicalName]
topic.MyTopic = MyTopic
