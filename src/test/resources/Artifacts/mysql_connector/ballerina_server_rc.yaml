apiVersion: v1
kind: ReplicationController
metadata:
  name: ballerina-server
  labels:
    name: ballerina-server
spec:
  replicas: 1
  selector:
    name: ballerina-server
  template:
    metadata:
      labels:
        name: ballerina-server
    spec:
      containers:
      -
        name: ballerina-service
        image: dockerhub.private.wso2.com/ubuntu_16.04-oracle_java-8.121:1.0
        env:
        -
          name : pattern
          value : "mysql_connector"
        -
          name : ballerina_home
          value : "/opt/ballerina"
        -
          name : ballerina_test_repo
          value : "https://github.com/yasassri/integration-tests.git"
        -
          name : ballerina_test_repo_name
          value : "integration-tests"
        -
          name : JAVA_HOME
          value : "/opt/java/jdk1.8.0_121"
        -
          name: JDBC_URL
          value: jdbc:mysql://mysql-db:3306/BAL_DB
        -
          name: MYSQL_DATABASE
          value: BAL_DB
        -
          name: MYSQL_USERNAME
          value: ballerina
        -
          name: MYSQL_PASSWORD
          value: ballerina

        ports:
        -
          containerPort: 9090
          protocol: "TCP"

      imagePullSecrets:
       - name: registrykey