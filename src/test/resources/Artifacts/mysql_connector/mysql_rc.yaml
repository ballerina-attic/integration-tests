apiVersion: v1
kind: ReplicationController
metadata:
  name: mysql-db
  labels:
    name: mysql-db
spec:
  replicas: 1
  selector:
    name: mysql-db
  template:
    metadata:
      labels:
        name: mysql-db
    spec:
      containers:
      - name: mysql-db
        image: mysql:5.5
        env:
        -
          name: MYSQL_ROOT_PASSWORD
          value: root
        -
          name: MYSQL_DATABASE
          value: BAL_DB
        -
          name: MYSQL_USER
          value: ballerina
        -
          name: MYSQL_PASSWORD
          value: ballerina
        -
          name: JDBC_URL
          value: jdbc:mysql://mysql-db:3306/BAL_DB
        ports:
        -
          containerPort: 3306
          protocol: "TCP"