deployments:
  -
    name: ballerina_standalone
    enable: false
    deployscripts: deploy.sh
    repository: N/A
    suite: pattern1
    undeployscripts: undeploy.sh
    filePath: deployment.json
    instancemap :
    -
      ballerina : ballerina-test-version-1
  -
      name: ballerina_tomcat
      enable: false
      deployscripts: deploy.sh
      repository: N/A
      suite: pattern3
      undeployscripts: undeploy.sh
      filePath: deployment.json
      instancemap :
      -
        ballerina : ballerina-server
        tomcat : tomcat-rest-be
  -
    name: mysql_connector
    enable: true
    deployscripts: deploy.sh
    repository: N/A
    suite: pattern2
    undeployscripts: undeploy.sh
    filePath: deployment.json
    instancemap :
    -
      ballerina : ballerina-server
      mysql : mysql-db
  -
    name: jms_activemq
    enable: false
    deployscripts: deploy.sh
    repository: N/A
    suite: pattern4
    undeployscripts: undeploy.sh
    filePath: deployment.json
    instancemap :
    -
      ballerina : ballerina-server
      broker : activemq-server